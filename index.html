<html lang="en">

    <div class="filter-nav">
        <a href="#" data-filter="all">All Animals</a>

    </div>

        <div class="animal-card">
            <div class="animal-card-text">

                <small><span class="age"></span><span class="species"></span></small>

            </div>

                <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp" alt="A Cat named MeowCrystal">




            </div>
